language: python
python:
  - "2.6"
  - "2.7"
env:
  - DJANGO=django==1.4.5
  - DJANGO=django==1.5
install:
  - "pip install $DJANGO --use-mirrors"

script:
  - python runtests.py
branches:
  only:
    - master
notifications:
  irc:
    channels:
      - "irc.freenode.org#django-polymorphic"
    template:
      - "%{repository}#%{build_number} (%{commit}) %{message}  --  %{build_url}"
